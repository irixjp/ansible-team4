- name: configuration
  tags: configuration
  hosts: internal:children
  gather_facts: false # remove later! speeds up testing
  become: true
  roles:
   - { role: "./roles/base_configure" } 

- name: deploy postgres
  tags: postgres
  hosts: appdbs
  gather_facts: true
  become: true
  roles:
   - { role: "./roles/postgres/geerlingguy.postgresql" }


- name: deploy tomcat
  tags: tomcat
  hosts: apps
  gather_facts: false
  become: true
  roles:
   - { role: "./roles/tomcat" }

- name: index.html on app
  tags: app
  hosts: apps
  gather_facts: false
  become: true
  roles:
   - { role: "./roles/app" }

- name: deploy apache
  tags: apache
  hosts: apps
  gather_facts: false
  become: true
  roles:
  - { role: "./roles/apache" }


- name: deploy haproxy
  tags: haproxy
  hosts: frontends
  gather_facts: false # remove later! speeds up testing
  become: true
  roles:
   - { role: "./roles/haproxy" }


